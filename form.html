<!--FORM FORM-->


<form action="">
    <legend class="text-danger">Administrator</legend>
    <div class="row mb-3">
        <div class="col">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required="required" placeholder="Enter Your Email">

        </div>

        <div class="col">
            <label for="pass" class="form-label">Password</label>
            <input type="password" class="form-control" id="pass" required="required" placeholder="Enter Password">

        </div>
    </div>

      <div class="row mb-3">
        <div class="col">
            <label for="add" class="form-label">Address</label>
            <input type="text" class="form-control" id="add" placeholder="1234 Man 51">

        </div>

        <div class="col">
            <label for="add2" class="form-label">Address2</label>
            <input type="text" class="form-control" id="add2" placeholder="Apartment,Studio/floor">

        </div>

          <div class="row mb-3">
              <div class="col">
                <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" placeholder="">
              </div>


              <div class="col">
                  <label for="state">State</label>
                  <select name="" id="state" class="form-select">
                  <option value="choose">--Choose--</option>
                  <option value="uganda">Uganda</option>
                  <option value="somalia">Somalia</option>
                  <option value="sudan">Sudan</option>
                  <option value="syria">Syria</option>
               </select>
              </div>



              <div class="col">
                  <label for="zip" class="form-label">Zip Code</label>
            <input type="number" class="form-control" id="zip" placeholder="">
              </div>

              <div class="mb-3">
                  <input type="checkbox" id="check">
                  <label for="check">Check Me Out</label>

              </div>

              <div class="mb-3">
                <button class="btn btn-success"> Sign In</button>
              </div>
          </div>
    </div>

</form>

</body>
